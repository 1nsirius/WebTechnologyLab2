<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .message {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Регистрация на портале трудоустройства</h2>
    <form action="https://example.com/submit" method="POST" id="registration-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Логин (обязательно):</label>
            <input type="text" id="username" name="username" class="form-input" required pattern="^[a-zA-Z0-9]{3,15}$" placeholder="Логин от 3 до 15 символов">
            <div class="message">Только буквы и цифры, 3-15 символов.</div>
        </div>

        <div class="form-group">
            <label for="password">Пароль (обязательно):</label>
            <input type="password" id="password" name="password" class="form-input" required minlength="6" placeholder="Минимум 6 символов">
            <div class="message">Пароль должен содержать минимум 6 символов.</div>
        </div>

        <div class="form-group">
            <label for="email">Email (обязательно):</label>
            <input type="email" id="email" name="email" class="form-input" required placeholder="Введите ваш email">
            <div class="message">Введите корректный email.</div>
        </div>

        <div class="form-group">
            <label for="bio">О себе:</label>
            <textarea id="bio" name="bio" class="form-input" rows="4" placeholder="Напишите о себе..."></textarea>
        </div>

        <div class="form-group">
            <label for="experience">Опыт работы:</label>
            <select id="experience" name="experience" class="form-select">
                <option value="0-1">0-1 год</option>
                <option value="1-3">1-3 года</option>
                <option value="3-5">3-5 лет</option>
                <option value="5+">Более 5 лет</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Загрузить изображение:</label>
            <input type="file" id="image" name="image" class="form-input" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
